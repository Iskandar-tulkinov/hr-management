      <script>
         const ageInputs = document.querySelectorAll(".age-input");
         ageInputs.forEach(ageInput=>{
           ageInput.addEventListener("input", (e) => {
             const ageValue = e.target.value.replace(/\D/g, "");
             // remove non-numeric values
