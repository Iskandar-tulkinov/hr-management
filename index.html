<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Home | HR Mansgement</title>

      <link rel="stylesheet" href="./assets/css/reset.css" />
      <link rel="stylesheet" href="./assets/css/style.css" />
      <!-- <link rel="stylesheet" href="./assets/css/output.css" /> -->
      <link rel="stylesheet" href="./assets/css/output.css" />
   </head>
   <body class="flex flex-col h-full w-full">
         <header class="flex gap-4  items-center px-8 bg-gray-300 duration-500 transition-all ease-linear">
            <button onclick="openSidebar()" class="sidebar-icon md:hidden active:scale-95">
               <span
                  class="icon-list text-center text-2xl text-black font-bold p-3 w-8 h-8 cursor-pointer rounded-lg hover:text-red-500 hover:bg-gray-300 hover:scale-110 duration-250 ease-in transition-all"></span>
            </button>
            <a class="block text-2xl text-center antialiased font-semibold leading-snug tracking-normal py-2 px-3 text-gray-900 hover:text-red-500 hover:bg-gray-300 rounded-lg duration-250 ease-in transition-all"
               href="index.html">
               HR Management
            </a>
         </header>
         <main class="flex  w-full h-full">
            <aside
            class="sideBar hidden   md:flex  left-0  md:rounded-none flex-col  md:justify-between    h-full  md:py-8 capitalize bg-gray-300 text-gray-800 duration-200 z-10">
               <ul class="flex flex-col text-3xl px-2">
                  <li class="sidebarItem">
                     <a href="index.html" title="Dashboard"
                        class="flex items-center text-xl w-full p-3 gap-4 leading-tight transition-all duration-300 ease-linear rounded-lg outline-none text-start bg-red-800 text-white hover:text-white hover:bg-red-600   focus:text-sky-50"
                        id="home" ">
                           <span class=" icon-home text-2xl"></span>
                     </a>
                  </li>
                  <li class="sidebarItem">
                     <a href="./pages/all-employees/allEmployees.html" title="Table"
                        class="flex items-center text-xl w-full p-3 gap-4 leading-tight transition-all duration-300 ease-linear rounded-lg outline-none text-start  hover:text-gray-200 hover:bg-red-500 focus:text-sky-50"
                        id="table" role="button">
                        <span class="icon-table2 text-2xl"></span>

                     </a>
                  </li>
                  <li class="sidebarItem">
                     <button onclick="openEmployeeModal()" title="Add Employee"
                        class="newEmployee flex items-center text-xl w-full p-3 gap-4 leading-tight transition-all duration-300 ease-linear rounded-lg outline-none text-start  hover:text-white hover:bg-red-600  focus:text-black focus:bg-red-500">
                        <span class="icon-user-plus text-2xl"></span>
                     </button>
                  </li>
               </ul>
               <ul class="mx-3">
                  <li class="sidebarItem">
                     <button data-target="#logoutModal" title="Lougout"
                        class="flex items-center text-xl w-full p-3 gap-4 leading-tight transition-all duration-300 ease-linear rounded-lg outline-none text-start hover:text-gray-200 hover:bg-red-500 focus:text-sky-50">
                        <span class="icon-log-out text-2xl "></span>

                     </button>
                  </li>
                  <li class="sidebarItem">
                     <button title="Close sideBar" onclick="closeSidebar()"
                        class="flex items-center text-xl w-full p-3 gap-4 leading-tight transition-all duration-300 ease-linear rounded-lg outline-none text-start hover:text-gray-200 hover:bg-red-500 focus:text-sky-50">
                        <img class="text-[#828FA3] hover:-white" src="../../assets/img/eye-off.svg" alt="">
                     </button>
                  </li>
               </ul>
         </aside>
            <section class="flex flex-wrap p-4 gap-x-5 gap-y-2 w-full h-full">
               <div
                  class="border-[2px] border-gray-700 p-4 rounded-[10px] h-[150px] w-[240px] flex flex-col items-center gap-2">
                  <h2 class="text-red-800 text-[24px] font-bold">
                     Total Employees
                  </h2>
                  <p class="totalEmployees text-[36px] font-bold">0</p>
               </div>
               <div
                  class="border-[2px] border-gray-700 p-4 rounded-[10px] h-[150px] w-[240px] flex flex-col items-center gap-2">
                  <h2 class="text-red-800 text-[24px] font-bold">
                     Male Employees
                  </h2>
                  <p class="maleEmployees text-[36px] font-bold">0</p>
               </div>

               <div
                  class="border-[2px] border-gray-700 p-4 rounded-[10px] h-[150px] w-[240px] flex flex-col items-center gap-2">
                  <h2 class="text-red-800 text-[24px] font-bold text-center">
                     Female Employees
                  </h2>
                  <p class="femaleEmployees text-[36px] font-bold">0</p>
               </div>
               <div
               class="border-[2px] border-gray-700 p-4 rounded-[10px]  flex flex-col items-start gap-2">
               <h2 class="text-red-800 text-[24px] font-bold text-center h-fit">
                  Number of employees in each department
               </h2>
               <p class="accountingEmployees text-[24px] font-bold">Accounting: 0</p>
               <p class="ITEmployees text-[24px] font-bold">IT: 0</p>
               <p class="marketingEmployees text-[24px] font-bold">Marketing: 0</p>
               <p class="managementEmployees text-[24px] font-bold">Management: 0</p>
            </div>

            </section>
         </main>

         <div onclick="openSidebar()" class="openSideBarBtn translate-x-[-100%] capitalize absolute  bottom-3 bg-gray-300 py-3 px-4 rounded-tr-lg rounded-br-lg  hover:bg-red-500 text-2xl hover:text-white active:scale-95 cursor-pointer duration-500 transition-all ease-linear">
            <img src="../../assets/img/eye-on.svg" alt="Open sideBar">
               </div>
      <!-- Overlay -->
      <div
         onclick="closeModal()"
         id="overlay"
         class="hidden absolute top-0 left-0 w-full h-full bg-black opacity-50">
      </div>

      <script src="./js/data.js"></script>
      <!-- <script src="./pages/all-employees/allEmployees.js"></script> -->
      <script src="./js/script.js"></script>
      <!-- <script src="./components/modals-data/modal-content.js"></script> -->
      <script src="./components/modals-data/modal-controller.js"></script>
      <!-- <script src="./components/edit-modal/edit.js"></script> -->
      <!-- <script src="./components/delete-modal/delete.js"></script> -->
      <script src="./components/logout-modal/logout.js"></script>
      <script src="./components/add-employee-modal/add.js"></script>
   </body>
</html>
