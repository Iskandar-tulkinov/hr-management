               <div class="flex flex-col text-3xl px-2">
                  <a
                     href="../../index.html"

                     ">
                     <span class="icon-home text-2xl"></span>

                  </a>
                  <a href="allEmployees.html"
                     class="flex items-center text-xl w-full p-3 gap-4 leading-tight transition-all duration-300 ease-linear rounded-lg outline-none text-start bg-red-800 text-white hover:text-gray-200 hover:bg-red-500 focus:text-sky-50"

                     role="button">

                  <button onclick="openAddEmployeeModal()"

                     class="flex items-center text-xl w-full p-3 gap-4 leading-tight transition-all duration-300 ease-linear rounded-lg outline-none text-start  hover:text-white hover:bg-red-600  focus:text-black focus:bg-red-500"

                     >
                     <span class="icon-user-plus text-2xl"></span>
                     Add Employee
                  </button>
               </div>
               <button

         <main class="pt-[30px] mx-auto flex flex-col ">

               <form class="flex justify-end mb-3" >
                  <input class="py-2 px-3 border-2 border-blue-600 rounded-lg focus:border-blue-500 shadow-sm ring-1 shadow-blue-400 outline-none capitalize font-medium" type="text" name="search" id="search" placeholder="Search data...">
               </form>

            <table
               class="border rounded-tl-lg rounded-tr-lg overflow-hidden  border-spacing-x-[50px]">

<div
id="deleteModal"

<!------ Add Employee modal  ----->
<div
id="EmployeeModal"
class="modal  hidden flex-col absolute top-0 left-0 w-full md:w-fit h-full md:h-fit md:top-[50%] md:left-[50%] md:translate-x-[-50%] md:translate-y-[-50%] lg:top-[50%] lg:left-[50%] lg:translate-x-[-50%] lg:translate-y-[-50%] bg-white z-10 md:rounded-xl">
<div class="flex justify-between border-b-2 border-b-gray-400 p-6">
   <h2 class="modal__title text-[24px] font-bold">Add new Employee</h2>
   <button onclick="closeModal()"
      class="close-icon bg-slate-200 hover:bg-red-700 rounded-lg active:scale-90 duration-3 ease-linear transition-all focus:bg-red-700"
      role="button">
      <img
         class=""
         src="../../assets/img/close.svg"
         alt="Close icon"
         width="30"
         height="30" />
   </button>
</div>
<form autocomplete="off" id="EmployeeForm"
   class="flex flex-col justify-between p-6 gap-3 md:gap-6 lg:p-10 h-full md:h-full md:w-fit md:rounded-xl">
   <div
   class="flex flex-col md:grid md:grid-cols-2 gap-4 lg:gap-10">

      <!-- Full Name -->
      <div class="flex flex-col gap-3">
         <label
            for="fullName"
            class="block antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900">
            Your Full Name
         </label>
         <div class="w-full">
            <input
               type="text"
               id="fullName"
               name="fullName"
               class="bg-transparent border outline outline-0 border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-slate-950 focus:outline-2 block w-full p-2.5 capitalize"
               placeholder="John Smith"
               required />
         </div>
      </div>
      <!-- Age-->
      <div class="flex flex-col gap-3">
         <label
            for="age"
            class="block antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900">
            Age
         </label>
         <div class="w-full">
            <input
               type="text"
               inputmode="numeric"
               min="14"
               max="100"
               maxlength="3"
               id="age"
               name="age"
               class="age-input bg-transparent border outline outline-0 border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-slate-950 focus:outline-2 block w-full p-2.5"
               placeholder="22"
               required />
         </div>
      </div>
      <!-- Department -->
      <div class="flex flex-col gap-3">
         <label
            class="block w-full antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900">
            Department
         </label>
         <div class="relative  p-2 border rounded-lg ">
           <div class="department-wrapper flex items-center justify-between cursor-pointer">
              <span id="department" class="w-full h-full">ِAccounting</span>
                        <img class="down-icon  inline-block cursor-pointer  bg-gray-300 hover:bg-red-500 duration-200 transition-all  border rounded-lg active:scale-120 " src="../../assets/img/icon-arrow-down.svg"  alt="icon-arrow-down">
           </div>
          <ul class="department-list hidden  bg-white z-10 overflow-hidden absolute bottom-0 left-0 translate-y-[102%] border border-gray-400 rounded-lg w-full duration-300 ease-linear transition-all cursor-pointer ">
            <li class="department__option px-2 py-1 border-b  hover:bg-slate-200 ">Accounting</li>
            <li class="department__option px-2 py-1 border-b hover:bg-slate-200">IT</li>
            <li class="department__option px-2 py-1 border-b hover:bg-slate-200">Marketing</li>
            <li class="department__option px-2 py-1 border-b hover:bg-slate-200">Management</li>
          </ul>
         </div>

      </div>
      <!-- Position -->
      <div class="flex flex-col gap-3">
         <label
            for="position"
            class="block antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900">
            Position
         </label>
         <div class="w-full">
            <input
               type="text"
               id="position"
               class="bg-transparent border outline outline-0 border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-slate-950 focus:outline-2 block w-full p-2.5 capitalize"
               placeholder="Position"
               required />
         </div>
      </div>
      <!-- Gender -->
      <div class="flex flex-col gap-3">
         <label
            class="block antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900">
            Gender
         </label>
         <div class="w-full">
            <div class="flex md:flex-col lg:flex-row lg:gap-5">
               <div class="inline-flex items-center">
                  <label
                     class="relative flex items-center p-3 rounded-full cursor-pointer"
                     htmlFor="html">
                     <input
                        name="gender"
                        id="male"
                        type="radio"
                        id="Male"
                        class="before:content[''] peer relative p-2 cursor-pointer appearance-none rounded-full border border-blue-gray-200 text-gray-900 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-gray-900 checked:before:bg-gray-900 hover:before:opacity-10"
                       />
                     <span
                        class="absolute text-gray-900 transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
                        <svg
                           xmlns="http://www.w3.org/2000/svg"
                           class="h-3.5 w-3.5"
                           viewBox="0 0 16 16"
                           fill="currentColor">
                           <circle
                              data-name="ellipse"
                              cx="8"
                              cy="8"
                              r="8"></circle>
                        </svg>
                     </span>
                  </label>
                  <label
                     class="mt-px font-light text-gray-700 cursor-pointer select-none"
                     for="Male">
                     Male
                  </label>
               </div>
               <div class="inline-flex items-center">
                  <label
                     class="relative flex items-center p-3 cursor-pointer"
                     htmlFor="react">
                     <input
                        name="gender"
                        type="radio"
                        id="Female"
                        required
                        class="before:content[''] peer relative p-2 cursor-pointer appearance-none rounded-full border border-blue-gray-200 text-gray-900 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-gray-900 checked:before:bg-gray-900 hover:before:opacity-10"
                         />
                     <span
                        class="absolute text-gray-900 transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
                        <svg
                           xmlns="http://www.w3.org/2000/svg"
                           class="h-3.5 w-3.5"
                           viewBox="0 0 16 16"
                           fill="currentColor">
                           <circle
                              data-name="ellipse"
                              cx="8"
                              cy="8"
                              r="8"></circle>
                        </svg>
                     </span>
                  </label>
                  <label
                     class="mt-px font-light text-gray-700 cursor-pointer select-none"
                     for="Female">
                     Female
                  </label>
               </div>
            </div>
         </div>
      </div>
      <!-- Date of birth -->
      <div class="flex flex-col gap-3">
         <label
            for="birthday"
            class="block antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900">
            Date Of Birth
         </label>
         <div class="w-full">
               <input
                  type="date"
                  id="birthday"
                  min="1920-01-01"
                  max="20024-01-01"
                  class="bg-transparent border outline outline-0 border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-slate-950 focus:outline-2 block w-full p-2.5"
                  placeholder="22"
                  required />
         </div>
      </div>
   </div>
   <!-- Submit -->
   <div class="flex self-center justify-center items-center">
      <input
         class="btn sumbit-btn bg-slate-950 border w-full h-fit border-slate-950 transition-all duration-200 font-bold text-sky-50 py-4 px-6 rounded-lg hover:bg-blue-600 active:text-slate-950 active:bg-sky-50 active:scale-95 cursor-pointer"
         role=" button"
         type="submit"
         value="Submit" />
   </div>
</form>
</div>

      </div>
      <!-- \ -->
      <div
         onclick="closeModal()"
         id="overlay"
         class="hidden absolute top-0 left-0 w-full h-full bg-black opacity-50"></div>

      </script>

      <script src="../../js/script.js"></script>

      <script src="../../components/delete-modal/delete.js"></script>
      <script src="../../components/modals-data/modal-controller.js"></script>
      <script src="../../components/edit-modal/edit.js"></script>
   </body>
   <script src="../../components/add-employee-modal/add.js"></script>
</html>
