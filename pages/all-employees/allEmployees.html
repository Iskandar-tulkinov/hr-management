<!DOCTYPE html>
<html lang="en" class="h-full w-full">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>All Employees | HR Mansgement</title>

   <link rel="stylesheet" href="../../assets/css/reset.css" />
   <link rel="stylesheet" href="../../assets/css/style.css" />
   <link rel="stylesheet" href="../../assets/css/output.css" />
</head>

<body class="w-full h-full  relative">
   <div
      class="message hidden fixed top-3 left-2/4  -translate-x-2/4 transition-transform duration-500 ease-linear   text-white p-4 mb-4 rounded-xl z-30">
   </div>
   <!-- Data has successfully updated!  bg-blue-500-->
   <!-- Data has been deleted!  bg-red-500 -->


   <div class="flex flex-col   w-full h-full">
      <header class="flex gap-4  items-center px-8 bg-gray-300 duration-500 transition-all ease-linear">
         <button onclick="openSidebar()" class="sidebar-icon md:hidden active:scale-95">
            <span
               class="icon-list text-center text-2xl text-black font-bold p-3 w-8 h-8 cursor-pointer rounded-lg hover:text-red-500 hover:bg-gray-300 hover:scale-110 duration-250 ease-in transition-all"></span>
         </button>
         <a class="block text-2xl text-center antialiased font-semibold leading-snug tracking-normal py-2 px-3 text-gray-900 hover:text-red-500 hover:bg-gray-300 rounded-lg duration-250 ease-in transition-all"
            href="allEmployees.html">
            HR Management
         </a>
      </header>


      <main class="flex  w-full h-full">
         <aside
         class="sideBar hidden h-full  md:flex  left-0  md:rounded-none flex-col  md:justify-between      md:py-8 capitalize bg-gray-300 text-gray-800 duration-200 z-10">
            <ul class="flex flex-col text-3xl px-2 h-full">
               <li class="sidebarItem">
                  <a href="../../index.html" title="Dashboard"
                     class="flex items-center text-xl w-full p-3 gap-4 leading-tight transition-all duration-300 ease-linear rounded-lg outline-none text-start  hover:text-white hover:bg-red-600   focus:text-sky-50"
                     id="home" ">
                        <span class=" icon-home text-2xl"></span>
                  </a>
               </li>
               <li class="sidebarItem">
                  <a href="allEmployees.html" title="Table"
                     class="flex items-center text-xl w-full p-3 gap-4 leading-tight transition-all duration-300 ease-linear rounded-lg outline-none text-start bg-red-800 text-white  hover:text-gray-200 hover:bg-red-500 focus:text-sky-50"
                     id="table" role="button">
                     <span class="icon-table2 text-2xl"></span>

                  </a>
               </li>
               <li class="sidebarItem">
                  <button onclick="openEmployeeModal()" title="Add Employee"
                     class="newEmployee flex items-center text-xl w-full p-3 gap-4 leading-tight transition-all duration-300 ease-linear rounded-lg outline-none text-start  hover:text-white hover:bg-red-600  focus:text-black focus:bg-red-500">
                     <span class="icon-user-plus text-2xl"></span>
                  </button>
               </li>
            </ul>
            <ul class="mx-3">
               <li class="sidebarItem">
                  <button data-target="#logoutModal" title="Lougout"
                     class="flex items-center text-xl w-full p-3 gap-4 leading-tight transition-all duration-300 ease-linear rounded-lg outline-none text-start hover:text-gray-200 hover:bg-red-500 focus:text-sky-50">
                     <span class="icon-log-out text-2xl "></span>

                  </button>
               </li>
               <li class="sidebarItem">
                  <button title="Close sideBar" onclick="closeSidebar()"
                     class="flex items-center text-xl w-full p-3 gap-4 leading-tight transition-all duration-300 ease-linear rounded-lg outline-none text-start hover:text-gray-200 hover:bg-red-500 focus:text-sky-50">
                     <img class="text-[#828FA3] hover:-white" src="../../assets/img/eye-off.svg" alt="">
                  </button>
               </li>
            </ul>
      </aside>
         <section class="mt-6 pr-4 px-3 md:mx-auto  flex flex-col  justify-start h-full w-full gap-2 z-0 ">
            <div class=" text-xl md:text-2xl text-gray-700 font-bold px-3 capitalize">Controll all of your data with <span  class="text-2xl md:text-3xl text-red-700 font-sans">simplicity</span></div>
            <form class="flex flex-wrap justify-start items-center gap-2 md:gap-4 mb-3 sticky">
               <div  class="relative w-fit h-fit ">

                     <input
                  class="py-1 px-2 pr-5 rounded-lg focus:border-blue-300 shadow-sm ring-1 shadow-blue-200 outline-none capitalize font-medium"
                  type="text" name="search" id="search" placeholder="Search by name..."   >
                  <button title="Clear input" role="button" class=" clearSearchInputBtn absolute top-1/2 -translate-y-1/2 right-1 w-[20px] h-[20px] hover:bg-red-500 duration-100 transition-all ease-linear rounded-md cursor-pointer active:scale-90 ">
                     <img class=""  src="../../assets/img/close.svg" alt="Clear search" width="20" height="20">
                  </button>
            </div>
                  <div class="flex gap-4 rounded-lg py-1 px-3">
                     <label for="SearchedMale" class="text-xl  font-medium">Male
                        <input type="radio" name="byGender" id="SearchedMale" class="seearchByGender" value="female">
                     </label>
                     <label for="SearchedFemale" class="text-xl  font-medium">
                        Female
                        <input type="radio" name="byGender" id="SearchedFemale" class="seearchByGender">
                     </label>
                  </div>
            </form>
            <table class="border rounded-tl-lg rounded-tr-lg  overflow-x-scroll ">
               <thead class="border  border-[#696969] ">
                  <tr class="border bg-slate-800 text-[#efefef] text-[18px] md:text-[28px]">
                     <th class="border border-[#696969] px-5 py-2">No</th>
                     <th class="border border-[#696969] px-5 py-2">Name</th>
                     <th class="border border-[#696969] px-5 py-2">Gender</th>
                     <th class="border border-[#696969] px-5 py-2">Age</th>
                     <th class="border border-[#696969] px-5 py-2">Department</th>
                     <th class="border border-[#696969] px-5 py-2">Position</th>
                     <th class="border border-[#696969] px-5 py-2">Date of birth</th>
                     <th class="border border-[#696969] px-5 py-2">Actions</th>
               </thead>
               <tbody id="tableBody" class=" border rounded-bl-lg rounded-br-lg">
                  <!-- Employee Table -->
               </tbody>
            </table>
            <div class="paginationContainer    flex w-full justify-end gap-4 md:gap-8 ">
            </div>
         </section>


      </main>
   </div>
   <div onclick="openSidebar()" class="openSideBarBtn translate-x-[-100%] capitalize absolute  bottom-3 bg-gray-300 py-3 px-4 rounded-tr-lg rounded-br-lg  hover:bg-red-500 text-2xl hover:text-white active:scale-95 cursor-pointer duration-500 transition-all ease-linear">
<img src="../../assets/img/eye-on.svg" alt="Open sideBar">
   </div>

   <!-- Overlay -->
   <div onclick="closeModal()"  class="overlay hidden overflow-y-hidden z-20 absolute top-0  bottom-0 right-0 w-full h-full bg-black opacity-50">
   </div>

   <script>


   </script>
   <script src="../../components/modals-data/modal-controller.js" type="module" ></script>
   <script type="module" src="../../js/script.js"></script>

</body>

</html>
