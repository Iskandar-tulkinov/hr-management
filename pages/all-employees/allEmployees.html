<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>All Employees | HR Mansgement</title>

      <link rel="stylesheet" href="../../assets/css/reset.css" />
      <link rel="stylesheet" href="../../assets/css/style.css" />
      <!-- <link rel="stylesheet" href="../../assets/css/output.css" /> -->
      <link rel="stylesheet" href="../../assets/css/output.css">
   </head>
   <body class="w-full h-full">
      <div class="md:flex w-full h-full">
         <aside
            class="hidden md:flex float-left border-r border-gray-300 h-full max-w-[20rem] flex-col bg-gray-100 p-4 text-gray-300">
            <div class="p-4 mb-2">
               <a
                  class="block text-2xl text-center antialiased font-semibold leading-snug tracking-normal py-2 text-gray-900 hover:text-red-800 hover:bg-gray-300 rounded-[15px] duration-250 ease-in transition-all"
                  href="allEmployees.html">
                  HR Management
               </a>
            </div>
            <div
               class="flex min-w-[240px] h-full flex-col justify-between gap-1 p-2 py-8 capitalize text-gray-800 duration-200">
               <div class="dashboard flex flex-col text-3xl">
                  <a
                     href="../../index.html"
                     class="flex items-center text-xl w-full p-3 gap-4 leading-tight transition-all rounded-lg outline-none text-start hover:bg-gray-300 hover:bg-opacity-80 hover:text-gray-900 focus:bg-red-800 focus:text-sky-50"
                     id="home"
                     onclick="renderGraphs()">
                     <span class="icon-home text-2xl"></span>
                     Homee
                  </a>
                  <button
                     class="flex items-center text-xl w-full p-3 gap-4 leading-tight transition-all rounded-lg outline-none text-start hover:bg-gray-300 hover:bg-opacity-80 hover:text-gray-900 focus:bg-red-800 focus:text-sky-50"
                     id="table"
                     onclick="renderTable(employees)"
                     role="button">
                     <span class="icon-table2 text-2xl"></span>
                     Table
                  </button>
                  <button
                     class="flex items-center text-xl w-full p-3 gap-4 leading-tight transition-all rounded-lg outline-none text-start hover:bg-gray-300 hover:bg-opacity-80 hover:text-gray-900 focus:bg-red-800 focus:text-sky-50"
                     id="addEmployee"
                     onclick="renderForm()">
                     <span class="icon-user-plus text-2xl"></span>
                     Add Employee
                  </button>
               </div>
               <button
                  class="flex items-center text-xl w-full p-3 gap-4 leading-tight transition-all rounded-lg outline-none text-start hover:bg-gray-300 hover:text-gray-900 active:bg-slate-950 active:text-sky-50">
                  <span class="icon-log-out text-2xl"></span>
                  Log Out
               </button>
            </div>
         </aside>

         <main class="pt-[60px] mx-auto">
            <table
               class="bg-blue-300 rounded-xl border-red-500 border-spacing-x-[50px]">
               <thead class="">
                  <tr class="bg-slate-800 text-[#ccc] text-[18px] md:text-[28px]">
                     <th class="px-5 py-2">No</th>
                     <th class="px-5 py-2">Name</th>
                     <th class="px-5 py-2">Gender</th>
                     <th class="px-5 py-2">Department</th>
                     <th class="px-5 py-2">Position</th>
                     <th class="px-5 py-2">Date of birth</th>
                     <th class="px-5 py-2">Actions</th>
                  </tr>
               </thead>

               <tbody class="tableBody">
                  <!-- Employee Table -->
               </tbody>
            </table>
         </main>
      </div>

      <script src="../../js/data.js"></script>
      <script src="../../js/script.js"></script>
      <script src="./allEmployees.js"></script>
   </body>
</html>
